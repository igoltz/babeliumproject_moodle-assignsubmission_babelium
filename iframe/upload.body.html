<div class="container">

    <div class="row babelium_loading_row" style="text-align: center;padding: 50px;">
        <img
            src="/mod/assign/submission/babelium/static/img/loading.svg"
            alt="loading logo for babelium exercise"
            height="100px"
            width="auto" />
    </div>
    <div class="row babelium-container" style="display:none">
       <div class='col-md-12'>
             <div class="centered">
               <h3 class="exercise-desc-title">Exercise description</h3>
               <p class="justified exdescription"></p>
                <div class="playercontent">
                  <div class="videocontent">
                  </div>
                  <div class="canvascontent">
                    <canvas class="cuepointsCanvas" height="100" width="1000" style="position: relative; width: 100%; height: 40px; padding: 0;margin: 0;"></canvas>
                  </div>
                </div>
             </div>
       </div>
        
        <div class="col-md-6">
              <div class="recording-controls">
                <span class="recording-icon"></span>
                <span class="clock">00:00 / 00:00</span>
                <span id="status_text">Controles de grabacion de audio</h2>
              </div>
              <div class="recording-volume-indicator">
              	<canvas id="volume-indicator" height="100" width="1000" style="position: relative; width: 100%; height: 10px; padding: 0;margin: 0;"></canvas>
              </div>
		</div>
		<div class="col-md-6">
            <div class="button-container video-toogle-container">
            <span class="video-toogle-text-left">Mostrar video original</span>
              <!-- Rounded switch -->
              <label class="switch">
                <input class="video-toogle" type="checkbox">
                <div class="slider round"></div>
              </label>
              <span class="video-toogle-text-right">Mostrar video entregado</span>
            </div>
         </div>
		<div class="col-md-12">
            <div class="button-container">
                <a class='button -green center startRecord' onclick='onRecordingButtonPress();'>Record</a>
                <a class='button -salmon center stopRecord' onclick="stopRecording(this);">Stop</a>
                <a class='button -green center playMyRecording' style="display:none;" onclick="onPlayMyRecording(this);">Stop</a>
            </div>
            <ul id="recordingslist" style="display:none;"></ul>
        </div>
    </div>
 </div>
